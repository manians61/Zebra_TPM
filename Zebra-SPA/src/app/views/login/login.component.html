<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm">
                  <h2>Login</h2>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="User ID"
                      [ngClass]="{'is-invalid': loginForm.get('user_ID').errors && loginForm.get('user_ID').touched}"
                      formControlName="user_ID">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control"
                    [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}"
                    formControlName="password" placeholder="Password">
                  </div>
                  <div class="input-group mb-4">
                    <select class="custom-select" formControlName="login_Type">
                      <option *ngFor="let type of loginType" [ngValue]="type">
                        {{type}}
                      </option>
                    </select>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4 form-control" (click)="login()">Login</button>
                    </div>

                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Welcome to SMS Report Hub</p>
                  <button type="button" class="btn btn-primary active mt-3"[routerLink]="['/register']">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
